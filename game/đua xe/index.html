<!DOCTYPE html> 
<html>
<head>
  <title>Javascript Racer</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 30px;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 300px;
      margin: 0 auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    ul li {
      border-bottom: 1px solid #ddd;
    }
    ul li:last-child {
      border-bottom: none;
    }
    ul li a {
      display: block;
      padding: 15px 20px;
      color: #333;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s, color 0.3s;
    }
    ul li a:hover {
      background-color: #007BFF;
      color: white;
    }
  </style>
</head>
